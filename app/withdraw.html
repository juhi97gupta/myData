<div style="margin-top: 2%; margin-left: auto; margin-right: auto; width:25%;">
<form (ngSubmit)="DrawMoney()">
    
    <div class="form-group">
      <label for="name">Enter Mobile number:-</label>
      <input type="text" class="form-control" id="mobile" required [(ngModel)]="mobile" name="mobile"  #namecontrol="ngModel" required />
     
                <small id="idHelp" class="form-text text-muted" *ngIf="namecontrol.touched && namecontrol.invalid" ><font color="red" >
                    *Mobile Number should be filled.</font></small>
              </div>
    
   
      <div class="form-group">
            <label for="name">Enter Amount:-</label>
            <input type="text" class="form-control" id="mobile" required [(ngModel)]="amount" name="mobile" #amountcontrol="ngModel" required >
            <small id="idHelp" class="form-text text-muted" *ngIf="amountcontrol.touched && amountcontrol.invalid" ><font color="red" >
                *Amount should be filled.</font></small>
            </div>

            <button type="submit" class="btn btn-dark">Submit</button>
            </form>
            </div>
